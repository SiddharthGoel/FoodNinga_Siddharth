<div class="container mt-5">
    <h2>Signup</h2>
    <form (ngSubmit)="signup()">
        <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group mb-3">
            <input type="name" class="form-control" placeholder="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
                required>
        </div>
        <div class="form-group mb-3">
            <input type="phone" class="form-control" placeholder="phone" [(ngModel)]="phone" name="phone">
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
    <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
</div>
